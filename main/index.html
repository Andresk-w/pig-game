<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>piggy dice game</title>
</head>

<body>
    <h1 id="main-title">2 dice in the barn</h1>
    <h2 id="sub-title">pig dice game</h2>
    <div id="game-container">
        <div id="left-score">
            <h1 id="points-header">points this turn</h1>
            <p id="left-points">7</p>
        </div>
        <div id="inner-container">
        </div>
        <div id="right-score">
            <h1 id="points-header">points this turn</h1>
            <p id="right-points">18</p>
        </div>
    </div>
    <script type="application/javascript" src="pig.js"></script>
</body>

</html>
